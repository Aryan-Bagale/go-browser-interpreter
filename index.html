<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Browser Interpreter</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Go Client-Side Interpreter</h1>
    <p>Type Go code below. It runs entirely in your browser!</p>

    <div id="editor"></div>

    <button onclick="execute()">Run Code</button>

    <div id="output">Loading WASM... (Wait a moment)</div>

    <script src="wasm_exec.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <script>
        // ---------------------------
        // 1. Initialize Go WASM runtime
        // ---------------------------
        const go = new Go(); // Go runtime object required to run WASM

        // Load the compiled WASM file
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            .then(result => {
                go.run(result.instance); // Run the WASM instance
                document.getElementById("output").innerText = "Ready.";
            })
            .catch(err => {
                document.getElementById("output").innerText = "Error loading WASM: " + err;
                console.error(err);
            });

        // ---------------------------
        // 2. Initialize Monaco Editor
        // ---------------------------
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        
        require(['vs/editor/editor.main'], function () {
            // Create editor inside the #editor div
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: [
                    'package main',
                    '',
                    'import "fmt"',
                    '',
                    'func main() {',
                    '    fmt.Println("Hello from Monaco + WASM!")',
                    '    fmt.Println("Calculation:", 12 * 12)',
                    '}'
                ].join('\n'),
                language: 'go',       // Set language to Go
                theme: 'vs-dark',     // Dark theme
                automaticLayout: true,// Adjust layout automatically
                minimap: { enabled: false }, // Hide minimap for cleanliness
                fontSize: 14,
                scrollBeyondLastLine: false
            });
        });

        // ---------------------------
        // 3. Run code function
        // ---------------------------
        function execute() {
            // Get code from Monaco editor
            if (!window.editor) return;
            
            const code = window.editor.getValue();

            // Call Go function exposed via WASM
            // runGoCode is defined in main.go
            const result = runGoCode(code);

            // Display output in the output box
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
