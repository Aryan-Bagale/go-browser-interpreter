<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Interpreter</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; background: #222; color: #eee; }
        textarea { width: 100%; height: 200px; font-family: monospace; padding: 10px; background: #333; color: #fff; border: 1px solid #555; }
        #output { background: #111; padding: 15px; white-space: pre-wrap; font-family: monospace; border: 1px solid #444; min-height: 50px; margin-top: 10px; color: #0f0; }
        button { padding: 10px 20px; font-weight: bold; margin: 10px 0; cursor: pointer; background: #00add8; border: none; color: white; }
        button:hover { background: #008db0; }
    </style>
</head>
<body>
    <h1>Go Client-Side Interpreter</h1>
    <p>Type Go code below. It runs entirely in your browser!</p>

    <textarea id="code">
package main
import "fmt"

func main() {
    fmt.Println("Hello from WSL + WASM!")
    fmt.Println("Calculation:", 5 * 5)
}
    </textarea>
    
    <br>
    <button onclick="execute()">Run Code</button>
    
    <div id="output">Loading WASM... (Wait a moment)</div>

    <script src="wasm_exec.js"></script>
    
    <script>
        const go = new Go();
        
        // Load the WASM file
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            document.getElementById("output").innerText = "Ready.";
        });

        function execute() {
            const code = document.getElementById("code").value;
            // Call the Go function
            const result = runGoCode(code); 
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
